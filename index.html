: 'Overpass Bold', sans-serif;--fontFamilySubtitle: 'Roboto Condensed', sans-serif;--fontFamilyLongtext: 'Roboto Condensed', sans-serif;--fontFamilyTitleBold: 'Overpass Bold', sans-serif;--fontFamilySubtitleBold: 'Roboto Condensed Bold', sans-serif;--fontFamilyLongtextBold: 'Roboto Condensed Bold', sans-serif;--font-color-contrast: white;">       <div id="page-container" style="--primary-color: hsl(180, 0%, 39%);--primary-color-inverted: hsl(0, 110%, 61%);--primary-color-active: hsl(180, 0%, 27%);--primary-color-light: hsl(180, 0%, 95%);--bs-btn-active-bg: hsl(180, 0%, 27%);--bs-btn-active-border-color: hsl(180, 0%, 27%);--fontColor: white;--fontFamilyTitle: 'Overpass Bold', sans-serif;--fontFamilySubtitle: 'Roboto Condensed', sans-serif;--fontFamilyLongtext: 'Roboto Condensed', sans-serif;--fontFamilyTitleBold: 'Overpass Bold', sans-serif;--fontFamilySubtitleBold: 'Roboto Condensed Bold', sans-serif;--fontFamilyLongtextBold: 'Roboto Condensed Bold', sans-serif;--font-color-contrast: white;">         <div style="background-image: none;; --primary-color: hsl(180, 0%, 39%);--primary-color-inverted: hsl(0, 110%, 61%);--primary-color-active: hsl(180, 0%, 27%);--primary-color-light: hsl(180, 0%, 95%);--bs-btn-active-bg: hsl(180, 0%, 27%);--bs-btn-active-border-color: hsl(180, 0%, 27%);--fontColor: white;--fontFamilyTitle: 'Overpass Bold', sans-serif;--fontFamilySubtitle: 'Roboto Condensed', sans-serif;--fontFamilyLongtext: 'Roboto Condensed', sans-serif;--fontFamilyTitleBold: 'Overpass Bold', sans-serif;--fontFamilySubtitleBold: 'Roboto Condensed Bold', sans-serif;--fontFamilyLongtextBold: 'Roboto Condensed Bold', sans-serif;--font-color-contrast: white;" id="infographic-container-area" aria-label="">           <header id="npoed_infographic-title-container-K2W7vJcycrQgPN4C" class="npoed_infographic-title-container astro-D7IKXX74" data-is-float="false" style=";--title-text-justify: center;--title-bg-color: var(--primary-color);--title-text-color: var(--font-color-contrast);--title-width: 100%;--title-radius: 0;--title-text-align: center;">   <div lang="pt-br" tabindex="0" class="npoed_infographic-title astro-D7IKXX74" style=";--title-text-justify: center;--title-bg-color: var(--primary-color);--title-text-color: var(--font-color-contrast);--title-width: 100%;--title-radius: 0;--title-text-align: center;">     <div style="width: 100%; --title-text-justify: center;--title-bg-color: var(--primary-color);--title-text-color: var(--font-color-contrast);--title-width: 100%;--title-radius: 0;--title-text-align: center;" id="npoed_infographic-title-K2W7vJcycrQgPN4C" class="astro-D7IKXX74"><div style="display:flex; flex-direction: row"><p style="text-align:center;">Aspectos do início da colonização do território brasileiro&nbsp;</p></div></div>   </div> </header>  <main id="npoed_infographicpin-area-K2W7vJcycrQgPN4C" class="npoed_infographicpin-area astro-CKLVUHSR">   <img alt="" src="resources/images/pinNP366/Mapa_48cff24bb2.jpg" tabindex="0" class="astro-CKLVUHSR">    </main>     <custom-pin data-oedcode="K2W7vJcycrQgPN4C" data-title="Extração de pau-brasil" data-content="<p tabindex=&quot;0&quot; lang=&quot;pt-br&quot;>A extração de pau-brasil foi uma das primeiras atividades econômicas na colônia. A madeira, extraída pela mão de obra nativa, era exportada para a Europa, onde era usada para a produção de móveis e para a fabricação de resinas para tingir tecidos.</p><p aria-hidden=&quot;true&quot;>&amp;nbsp;</p><p tabindex=&quot;0&quot; lang=&quot;pt-br&quot;><zoom-img><img class=&quot;custom-image&quot; alt=&quot;Imagem: Não foi fornecido texto alternativo para esta imagem.&quot; src=&quot;resources/images/pinNP366/Imagem01_5efda19294.jpg&quot;></zoom-img></p>" data-position-y="239" data-position-x="374" style="--topPos: 199px;--leftPos: 334px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">   <span title="Extração de pau-brasil" class="npoed_pin-container" style="--topPos: 199px;--leftPos: 334px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">     <button title="pin Extração de pau-brasil" aria-label="botão circular que abre o modal referente ao pin Extração de pau-brasil." type="button" class="pin pinImage" style="background-color:unset;background-image:url(./resources/images/pinNP366/LUPA_ecdb310076.png);--topPos: 199px;--leftPos: 334px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">           <p aria-hidden="true" style="--topPos: 199px;--leftPos: 334px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">                                                  </p>         </button>        </span> </custom-pin><custom-pin data-oedcode="K2W7vJcycrQgPN4C" data-title="Imaginário europeu" data-content="<p tabindex=&quot;0&quot; lang=&quot;pt-br&quot;>Durante a expansão marítima, os navegantes temiam os perigos do mar desconhecido. O imaginário europeu abarcava desde monstros marinhos até mitos da Antiguidade e histórias bíblicas. Por isso, as representações cartográficas continham registros de animais, como baleias, tubarões e golfinhos representados como seres abomináveis.</p><p aria-hidden=&quot;true&quot;>&amp;nbsp;</p><p tabindex=&quot;0&quot; lang=&quot;pt-br&quot;><zoom-img><img class=&quot;custom-image&quot; alt=&quot;Imagem: Não foi fornecido texto alternativo para esta imagem.&quot; src=&quot;resources/images/pinNP366/Imagem02_ba3d6279ce.jpg&quot;></zoom-img></p>" data-position-y="439" data-position-x="332" style="--topPos: 399px;--leftPos: 292px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">   <span title="Imaginário europeu" class="npoed_pin-container" style="--topPos: 399px;--leftPos: 292px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">     <button title="pin Imaginário europeu" aria-label="botão circular que abre o modal referente ao pin Imaginário europeu." type="button" class="pin pinImage" style="background-color:unset;background-image:url(./resources/images/pinNP366/LUPA_fe1eec6c64.png);--topPos: 399px;--leftPos: 292px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">           <p aria-hidden="true" style="--topPos: 399px;--leftPos: 292px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">                                                  </p>         </button>        </span> </custom-pin><custom-pin data-oedcode="K2W7vJcycrQgPN4C" data-title="Costumes dos povos nativos" data-content="<p tabindex=&quot;0&quot; lang=&quot;pt-br&quot;>Os nativos brasileiros tinham o costume de dormir em redes, que eram feitas de fibras vegetais. As redes eram práticas e adaptadas ao clima tropical, permitindo ventilação e protegendo contra animais rasteiros. Esse hábito foi observado pelos europeus, que adotaram e difundiram o uso das redes.</p><p aria-hidden=&quot;true&quot;>&amp;nbsp;</p><p tabindex=&quot;0&quot; lang=&quot;pt-br&quot;><zoom-img><img class=&quot;custom-image&quot; alt=&quot;Imagem: Não foi fornecido texto alternativo para esta imagem.&quot; src=&quot;resources/images/pinNP366/Imagem03_db1f8a46e0.jpg&quot;></zoom-img></p>" data-position-y="466" data-position-x="882" style="--topPos: 426px;--leftPos: 842px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">   <span title="Costumes dos povos nativos" class="npoed_pin-container" style="--topPos: 426px;--leftPos: 842px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">     <button title="pin Costumes dos povos nativos" aria-label="botão circular que abre o modal referente ao pin Costumes dos povos nativos." type="button" class="pin pinImage" style="background-color:unset;background-image:url(./resources/images/pinNP366/LUPA_a034208dc0.png);--topPos: 426px;--leftPos: 842px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">           <p aria-hidden="true" style="--topPos: 426px;--leftPos: 842px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">                                                  </p>         </button>        </span> </custom-pin><custom-pin data-oedcode="K2W7vJcycrQgPN4C" data-title="Escambo" data-content="<p tabindex=&quot;0&quot; lang=&quot;pt-br&quot;>O escambo era uma prática comum entre os nativos e os europeus no Brasil colonial, no qual produtos e serviços eram trocados diretamente, sem o uso de moeda. Os indígenas ofereciam itens como pau-brasil, alimentos e artesanato, enquanto os europeus forneciam objetos de metal, espelhos e tecidos.&amp;nbsp;</p><p aria-hidden=&quot;true&quot;>&amp;nbsp;</p><p tabindex=&quot;0&quot; lang=&quot;pt-br&quot;><zoom-img><img class=&quot;custom-image&quot; alt=&quot;Imagem: Não foi fornecido texto alternativo para esta imagem.&quot; src=&quot;resources/images/pinNP366/Imagem04_327381cc41.jpg&quot;></zoom-img></p>" data-position-y="517" data-position-x="818" style="--topPos: 477px;--leftPos: 778px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">   <span title="Escambo" class="npoed_pin-container" style="--topPos: 477px;--leftPos: 778px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">     <button title="pin Escambo" aria-label="botão circular que abre o modal referente ao pin Escambo." type="button" class="pin pinImage" style="background-color:unset;background-image:url(./resources/images/pinNP366/LUPA_e481d4aa54.png);--topPos: 477px;--leftPos: 778px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">           <p aria-hidden="true" style="--topPos: 477px;--leftPos: 778px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">                                                  </p>         </button>        </span> </custom-pin><custom-pin data-oedcode="K2W7vJcycrQgPN4C" data-title="Embarcações francesas" data-content="<p tabindex=&quot;0&quot; lang=&quot;pt-br&quot;>Nos primeiros anos de colonização do Brasil, os franceses, atraídos pela possibilidade de lucros, investiram sobre o território colonial. Eles estabeleceram relações com os indígenas e fundaram a França Antártica, na baía de Guanabara, em 1555. Até ser expulsa em 1567, a presença francesa desafiou o domínio português.</p><p aria-hidden=&quot;true&quot;>&amp;nbsp;</p><p tabindex=&quot;0&quot; lang=&quot;pt-br&quot;><zoom-img><img class=&quot;custom-image&quot; alt=&quot;Imagem: Não foi fornecido texto alternativo para esta imagem.&quot; src=&quot;resources/images/pinNP366/Imagem05_a11479b582.jpg&quot;></zoom-img></p>" data-position-y="554" data-position-x="1023" style="--topPos: 514px;--leftPos: 983px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">   <span title="Embarcações francesas" class="npoed_pin-container" style="--topPos: 514px;--leftPos: 983px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">     <button title="pin Embarcações francesas" aria-label="botão circular que abre o modal referente ao pin Embarcações francesas." type="button" class="pin pinImage" style="background-color:unset;background-image:url(./resources/images/pinNP366/LUPA_49eaa4e547.png);--topPos: 514px;--leftPos: 983px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">           <p aria-hidden="true" style="--topPos: 514px;--leftPos: 983px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">                                                  </p>         </button>        </span> </custom-pin><custom-pin data-oedcode="K2W7vJcycrQgPN4C" data-title="Navegação europeia" data-content="<p tabindex=&quot;0&quot; lang=&quot;pt-br&quot;>No século XV, os mapas e as cartas náuticas nem sempre continham todas as convenções cartográficas, padronização muito comum nos mapas modernos, além de, às vezes, haver a supressão de algumas orientações, pois eram considerados documentos de alta confidencialidade. No mapa, apenas as informações Levante e Ponente, referindo-se à posição de nascer e pôr do Sol, e Ostro e Tramontana, referindo-se aos ventos que sopram do Sul e do Norte, auxiliam na localização geográfica.</p><p aria-hidden=&quot;true&quot;>&amp;nbsp;</p><p tabindex=&quot;0&quot; lang=&quot;pt-br&quot;><zoom-img><img class=&quot;custom-image&quot; alt=&quot;Imagem: Não foi fornecido texto alternativo para esta imagem.&quot; src=&quot;resources/images/pinNP366/Imagem06_fbda8fcc8f.jpg&quot;></zoom-img></p>" data-position-y="139" data-position-x="610" style="--topPos: 99px;--leftPos: 570px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">   <span title="Navegação europeia" class="npoed_pin-container" style="--topPos: 99px;--leftPos: 570px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">     <button title="pin Navegação europeia" aria-label="botão circular que abre o modal referente ao pin Navegação europeia." type="button" class="pin pinImage" style="background-color:unset;background-image:url(./resources/images/pinNP366/LUPA_9adf9a9608.png);--topPos: 99px;--leftPos: 570px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">           <p aria-hidden="true" style="--topPos: 99px;--leftPos: 570px;--pinSize: 80px;--focusFilter: none;--pinFontSize: unset;">                                                  </p>         </button>        </span> </custom-pin><button type="button" id="npoed_credits-button-K2W7vJcycrQgPN4C" class="npoed_credits-button astro-FTVMHFJ6" aria-label="Botão circular de fundo cinza, com uma letra C no meio, que indica 'abrir modal de créditos'" style="">C</button>           </div>       </div>             </div>     <script src="resources/scripts/pinNP366/resizeWindow.js"></script>       <dialog class="npoed_modal" id="npoed_modal-K2W7vJcycrQgPN4C">   <div class="npoed_modal-content" style="background-color:#FFFFFF;color:black">     <div class="npoed_modal-header">       <button onclick="window.npoed.switchModal(&quot;npoed_modal-K2W7vJcycrQgPN4C&quot;)" type="button" class="npoed_modal-btn-close" title="Fechar modal" aria-label="Botão circular com fundo preto e com a letra X no meio que indica 'fechar modal'." accesskey="esc" aria-keyshortcuts="esc"></button>     </div>     <div class="npoed_modal-body">       <div class="npoed_content-of-modal"></div>     </div>   </div> </dialog>  <script src="resources/scripts/pinNP366/htmlScripts.js"></script></body></html>
